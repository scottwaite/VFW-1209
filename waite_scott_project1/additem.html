<!DOCTYPE html>
<html>
<!-- Scott Waite Visual Frameworks 1209 Project 1  -->
	<!-- Document Head -->
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Student Information Form" />
		<meta name="keywords" content="student, school, information" />
		<!-- Allows search engine robots to index our page in a search engine and
		follow (continue reading through) links on our page. -->
		<meta name="robots" content=*index, follow" />

		<!-- Viewport -->
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		
		<!-- Document Title -->
		<title> Registration Form </title>
		
		<!-- Import CSS Styles -->
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		
		<!-- Call JavaScript file -->
		<script src="js/main.js" type=text/javascript"> </script>
	</head>
	<!-- DOCUMENT BODY -->
	<body>		
		<form action="" method="post">
			<fieldset>
				<legend>Basic Student Information</legend>
				<ul>
					<li><label for="studentid">Student ID:</label><input type="text" id="studentid" /></li>
					<li><label for="lname">Last Name:</label><input type="text" id="lname" /></li>
					<li><label for="fname">First Name:</label><input type="text" id="fname" /></li>
					<li><label for="email">Parent Email Address:</label><input type="email" id="email" placeholder="parent@examplemail.com" /></li>

					

				</ul>
			</fieldset>	
			<fieldset>
				<legend>Detailed Student Information</legend>
				<li>Amount of Academic Assistance Required:
						<ul>
							<li><input type="range" checked value="addAssistance" id="addAssistance" name="addAssistance" /><label for="addAssistance">(Left for least assistance required and Right for greatest assistance required)</label></li>
						</ul>
						<ul>
					<li>Allergies:
						<ul>
							<li><input type="checkbox" check value="Peanut Butter" id="peanut butter" /><label for+"peanut butter">Peanut Butter</label></li>
							<li><input type="checkbox" check value="Milk" id="milk" /><label for+"milk">Milk</label></li>
							<li><input type="checkbox" check value="Shellfish" id="shellfish" /><label for+"shellfish">Shellfish</label></li>
							<li><input type="checkbox" check value="Other" id="other" /><label for+"other">Other (Please specify in the "Important Notes" section)</label></li>
						</ul>
					</li>
					<li>Gender:
						<ul>
							<li><input type="radio" checked value="Male" id="male" name="sex" /><label for="male">Male</label></li>
							<li><input type="radio" checked value="Female" id="female" name="sex" /><label for="female">Female</label></li>
							<li><input type="radio" checked value="Unknown" id="unknown" name="sex" /><label for="unknown">Unknown</label></li>
						</ul>
					<li>
						<label for="hair color">Hair Color: </label>
						<select id="hair color">
								<option value="blond">Blond</option>
								<option value="brown">Brown</option>
								<option value="black">Black</option>
								<option value="red">Red</option>
								<option value="gray">Gray</option>
								<option value="bald">Bald</option>
							</select>
						</li>
					<li>
						<label for="travel">Transportation Method: </label>
						<select id="travel">
							<optgroup label="School-Provided Transportation">
								<option value="school bus">School Bus</option>
								<option value="handicap van">Handicap Van</option>
							</optgroup>
							

							<optgroup label="Self Transportation">
								<option value="parent drop off">Parent Drop Off</option>
								<option value="walk">Walk</option>
								<option value="bike">Bike</option>
							</optgroup>
						</select>
					</li>
					<li>
						<label for="important notes">Important Notes: </label>
						<textarea id="important notes"></textarea>
					</li>
				</ul>
			</fieldset>
			<input type="submit" value="Submit" />
			<a href="#" > Clear stored data </a>
			<a href="#" > Display stored data </a>
			
		</form>
	</body>
</html>
